<!DOCTYPE html>
<html lang="ru">
<head>    
    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        header, nav, aside, main, footer, section {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #999;
            box-sizing: border-box; 
            color: white;
        }
        header, footer, nav {
            width: 100%;
            clear: both; 
            background-color: rgb(110,18,55);
            color: white;
        }
        header{
            background-color: rgb(146,49,88);
        }
      
        .left-aside-1 {
            width: 20%;
            float: left;
            background-color: rgb(182,91,128);
            font-family background-color: white;
            color: white;
        }
        .left-aside-2 {
            width: 20%;
            float: left; 
            background-color: rgb(182,91,128);
            color: white;        
        }
        .right-aside {
            width: 20%;
            float: right;
            background-color: rgb(182,91,128);
            color: white;         
        }
        main {
            width: 60%; 
            float: left; 
            background-color: rgb(182,91,128);
            color: white;
        }

        section {
            width: 100%;
            margin-bottom: 10px;
            background-color: rgb(219,146,175);
            color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            HEADER
        </header>

        <nav>
            MENU
        </nav>

        <aside class="left-aside-1">
            ASIDE 1
        </aside>

        <aside class="left-aside-2">
            ASIDE 2
        </aside>
        
        <main>
            MAIN CONTENT
            <section>
                SECTION 1
            </section>
            <section>
                SECTION 2
            </section>
        </main>

        <aside class="right-aside">
            ASIDE 3
        </aside>

        <footer>
            FOOTER
        </footer>
    </div>
</body>
</html>
